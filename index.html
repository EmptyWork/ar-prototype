<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="./js/aframe.min.js"></script>
    <script src="./js/aframe-extras.min.js"></script>
    <script src="./js/mindar-image-aframe.prod.js"></script>
</head>

<body>
    <a-scene mindar-image="imageTargetSrc: example.mind; maxTrack: 2" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="cupModel" src="./assets/cup.gltf"></a-asset-item>
            <a-asset-item id="sphereModel" src="./assets/sphere.gltf"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 0">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#cupModel" animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#sphereModel"
                animation-mixer>
        </a-entity>
        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model rotation="0 0 0 " position="0 -0.25 0" scale="0.05 0.05 0.05" src="#sphereModel"
                animation-mixer>
        </a-entity>
    </a-scene>
</body>

</html>
